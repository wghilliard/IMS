<div class="container-fluid"
     style="background-image: url('static/app/images/uta.jpg'); background-size: 100%;height: 100vh">
    <div style="height: 100px"></div>
    <div class="well-sm" style="background: rgba(0,0,0,.8); min-height: 200px; text-align: center;  ">

        <!--Default Stage (1)-->
        <div ng-show="stage == '1'">
            <h1>Intelligent Maverick Scheduler</h1>

            <div class="row">
                <div class="col-lg-7 col-lg-offset-5">
                    <div class="input-group" style="width: 20%; text-align: center">
                        <input type="text" class="form-control" placeholder="Username" ng-model="username">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="check()">
                  <span class="glyphicon glyphicon-ok"></span>
              </button>
            </span>

                        <!--<button class="btn-sm btn-default" ng-click="check()">Check-->

                        <!--</button>-->
                    </div>
                </div>
            </div>


        </div>
        <!--2.1 assume user is registered-->
        <div ng-show="stage == '2.1'" style="margin-top: 50px">
            <h2>Welcome back, <strong> {{username}}</strong></h2>

            <div class="col-lg-7 col-lg-offset-5">
                <div class="input-group" style="width: 25%; text-align: center">
                    <input class="form-control" type="password" placeholder="Password" ng-model="password">
        <span class="input-group-btn">

          <button class="btn btn-default" type="button" ng-click="login()">
              <span class="glyphicon glyphicon-ok"></span>
          </button>
        </span>
                </div>
            </div>
        </div>

        <div ng-show="stage == '2.2'" style="margin-top: 20px">
            <h2>Welcome to the Beta, <strong>{{username}}</strong></h2>

            <div class="row">
                <div class="col-lg-7 col-lg-offset-5">
                    <div class="input-group" style="width: 20%; text-align: center">
                        <input type="password" class="form-control" placeholder="Password" ng-model="password">
                        <input type="password" class="form-control" placeholder="Retype Password"
                               ng-model="ver_password">
            <span class="input-group-addon">
              <button class="btn btn-default" type="button" ng-click="register()">
                  <span class="glyphicon glyphicon-ok"></span>
              </button>
            </span>
                    </div>
                </div>
            </div>
            <!--<button class="btn-sm btn-info" ng-click="">Register</button>-->

        </div>

        <h3>{{error}}</h3>
    </div>

</div>
